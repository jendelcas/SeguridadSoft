help.prodAttrs.SetFunctions = <b>Set Function:</b> This is used by the admin app when creating a UI widget for the custom attribute. Valid Set Functions are:<ul><li>integer(min,max) where min and max may be numbers or set to null. i.e. integer(10,null) checks that the integer has a minimum value of 10 or above. Integer(null,null) just checks that the value entered is an integer without doing any range checking.</li><li>double(min,max) using the same logic as explained above for decimal numbers.</li><li>string(min,max) using the same logic as explained above for the length of the string.</li><li>choice('true','false') creates a radio button panel with the options of true and false.</li><li>choice('msg.small','msg.medium','msg.large') creates 3 radio buttons where the labels are looked up in a message catalog. In this case, the text displayed is looked up from the message catalog, whereas the values saved are always msg.small, msg.medium and msg.large regardless of the language.</li><li>choice('S'='msg.small','L'='msg.large') creates 2 radio buttons where the labels are looked up in a message catalog. In this case, the text displayed is looked up from the message catalog, whereas the values saved are always S or L regardless of the language.</li><li>option(0=date.day.long.Sunday,1=date.day.long.Monday,2=date.day.long.Tuesday) creates a drop list for the first 3 days of the week. The text of the days displayed is retrieved from the message catalog whereas the saved data is 0 for Sunday, 1 for Monday etc. </li><li>RichText(x) where x defines the vertical size (in elements) of the Rich Text data entry widget. (e.g. RichText(10) for a size of 10em)</li></ul>
